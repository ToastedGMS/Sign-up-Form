<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="logo">
                <img src="logo.png" width="85px" height="56px" alt="Small outline of a cassette tape.">
                <p>BeMusic</p>
            </div>
            <p>Image by <a href="https://www.pexels.com/@ashutoshsonwani/" style="color: white;">Ashutosh Sonwani</a> on <a href="https://www.pexels.com/" style="color: white;">Pexels.com</a></p>
        </div>
    
        <div class="content">
            <div class="top">
                <h1>What are you waiting for? <br>
                    Come join the fastest growing online music community!
                </h1>
            </div>
            <div class="forms">
                <p><strong>Sign up</strong></p>
                <form id="newForm">
                    <div class="row">
                        <div>
                            <label for="firstName">First Name</label><br>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label><br>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phoneNum">Phone Number</label><br>
                            <input type="tel" name="phoneNum" id="phoneNum">
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password</label><br>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="newForm">Create Account</button>
                <p>Already have an account? <a href="#" style="color: black;"><strong>Log in</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
